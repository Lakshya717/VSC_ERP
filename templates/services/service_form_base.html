{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale.com">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
</head>
<body style="background-color: transparent;">
    <div class="p-4">
        <form action="" method="post">
            <h4>{{ title }}</h4>
            <hr>
            
            {% csrf_token %}
            {{ form|crispy }}
            
            <hr>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    
    <script src="{% static 'smart-selects/admin/js/chained.js' %}"></script>
</body>
</html>
