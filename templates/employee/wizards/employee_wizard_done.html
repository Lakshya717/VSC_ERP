<!DOCTYPE html>
<html>
<head>
    <title>Done</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="alert alert-success">
        <h4>Success!</h4>
        <p>Employee {{ username }} has been created successfully.</p>
    </div>

    <script>
        // Send a message to the parent window (the one holding the modal)
        // to tell it to close and refresh.
        window.parent.postMessage('employeeCreated', '*');
    </script>
</body>
</html>
