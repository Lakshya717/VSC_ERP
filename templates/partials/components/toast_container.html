<div class="toast-container">
    {% for message in messages %}
        <div id="toast-1" class="toast fade text-bg-{{ message.tags }} position-fixed bottom-0 end-0 me-2 mb-2" role="alert" style="display: block;">
            <div class="toast-body" role="alert">
                <div class="row">
                    <div class="col">
                        <p>{{ message }}</p>
                    </div>
                    <div class="col-auto text-end align-self-start"><button class="btn-close btn-close-white ms-2 mb-1 close" type="button" aria-label="Close" data-bs-dismiss="toast"></button></div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
 
<script>
    const toastElList = document.querySelectorAll('.toast')
    const toastList = [...toastElList].map(toastEl => new bootstrap.Toast(toastEl,{
        'delay':5000,
        'autohide':true
    }))
    toastList.forEach(toast => toast.show());
</script>
